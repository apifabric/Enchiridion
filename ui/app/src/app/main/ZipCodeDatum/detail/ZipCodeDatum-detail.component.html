<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ZipCodeDatum_form_edit" 
        service="ZipCodeDatum" 
        entity="ZipCodeDatum" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #zip_code attr="zip_code" label="zip_code" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #population_density attr="population_density" label="population_density" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #average_income attr="average_income" label="average_income" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ZIPCODEREPORT-zip_code_data_id">
    <div layout-padding>
      <o-table 
        attr="ZipCodeReportTable" 
        service="ZipCodeReport" 
        entity="ZipCodeReport" 
        keys="id"
        parent-keys="zip_code_data_id:id"
        columns="id;report_id;zip_code_data_id"  
        horizontal-scroll="yes"
        detail-form-route="ZipCodeReport" 
        edit-form-route="ZipCodeReport"
        visible-columns="id;report_id;zip_code_data_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="report_id" title="report_id">
    <o-table-cell-renderer-service attr="report_id" 
        service="Report" entity="ReportType" columns="id;id"
        parent-keys="id:report_id"
        value-column="id" keys="report_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="zip_code_data_id" title="zip_code_data_id">
    <o-table-cell-renderer-service attr="zip_code_data_id" 
        service="ZipCodeDatum" entity="ZipCodeDatumType" columns="id;id"
        parent-keys="id:zip_code_data_id"
        value-column="id" keys="zip_code_data_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
