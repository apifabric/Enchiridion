<o-form-layout-manager attr="Event" mode="tab" title="EVENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EventTable" 
            service="Event" 
            entity="Event" 
            title="EVENT"
            keys="id"
            columns="id;neighborhood_id;title;date" 
            header-actions="R;D"
            visible-columns="id;neighborhood_id;title;date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="neighborhood_id" title="neighborhood_id">
    <o-table-cell-renderer-service attr="neighborhood_id" 
        service="Neighborhood" entity="NeighborhoodType" columns="id;name"
        parent-keys="id:neighborhood_id"
        value-column="name" keys="neighborhood_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #title attr="title" title="title" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
