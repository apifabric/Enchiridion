<o-form-layout-manager attr="ConsumerPreference" mode="tab" title="CONSUMERPREFERENCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ConsumerPreferenceTable" 
            service="ConsumerPreference" 
            entity="ConsumerPreference" 
            title="CONSUMERPREFERENCE"
            keys="id"
            columns="id;user_id;preference;weight" 
            header-actions="R;D"
            visible-columns="id;user_id;preference;weight"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;name"
        parent-keys="id:user_id"
        value-column="name" keys="user_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #preference attr="preference" title="preference" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #weight attr="weight" title="weight" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
