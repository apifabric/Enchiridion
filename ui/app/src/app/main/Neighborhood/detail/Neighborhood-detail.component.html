<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Neighborhood_form_edit" 
        service="Neighborhood" 
        entity="Neighborhood" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #zip_code attr="zip_code" label="zip_code" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #city attr="city" label="city" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #population attr="population" label="population" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="EVENT-neighborhood_id">
    <div layout-padding>
      <o-table 
        attr="EventTable" 
        service="Event" 
        entity="Event" 
        keys="id"
        parent-keys="neighborhood_id:id"
        columns="id;neighborhood_id;title;date"  
        horizontal-scroll="yes"
        detail-form-route="Event" 
        edit-form-route="Event"
        visible-columns="id;neighborhood_id;title;date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="neighborhood_id" title="neighborhood_id">
    <o-table-cell-renderer-service attr="neighborhood_id" 
        service="Neighborhood" entity="NeighborhoodType" columns="id;name"
        parent-keys="id:neighborhood_id"
        value-column="name" keys="neighborhood_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #title attr="title" title="title" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="INSIGHT-neighborhood_id">
    <div layout-padding>
      <o-table 
        attr="InsightTable" 
        service="Insight" 
        entity="Insight" 
        keys="id"
        parent-keys="neighborhood_id:id"
        columns="id;neighborhood_id;insight_type;detail"  
        horizontal-scroll="yes"
        detail-form-route="Insight" 
        edit-form-route="Insight"
        visible-columns="id;neighborhood_id;insight_type;detail"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="neighborhood_id" title="neighborhood_id">
    <o-table-cell-renderer-service attr="neighborhood_id" 
        service="Neighborhood" entity="NeighborhoodType" columns="id;name"
        parent-keys="id:neighborhood_id"
        value-column="name" keys="neighborhood_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #insight_type attr="insight_type" title="insight_type" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #detail attr="detail" title="detail" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
