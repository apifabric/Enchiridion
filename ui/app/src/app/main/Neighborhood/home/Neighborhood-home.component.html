<o-form-layout-manager attr="Neighborhood" mode="tab" title="NEIGHBORHOOD">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="NeighborhoodTable" 
            service="Neighborhood" 
            entity="Neighborhood" 
            title="NEIGHBORHOOD"
            keys="id"
            columns="name;zip_code;city;population;id" 
            header-actions="R;D"
            visible-columns="name;zip_code;city;population;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #zip_code attr="zip_code" title="zip_code" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #city attr="city" title="city" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #population attr="population" title="population" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
