<o-form-layout-manager attr="UserInteraction" mode="tab" title="USERINTERACTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="UserInteractionTable" 
            service="UserInteraction" 
            entity="UserInteraction" 
            title="USERINTERACTION"
            keys="id"
            columns="id;user_id;interaction_type;timestamp" 
            header-actions="R;D"
            visible-columns="id;user_id;interaction_type;timestamp"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;name"
        parent-keys="id:user_id"
        value-column="name" keys="user_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #interaction_type attr="interaction_type" title="interaction_type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #timestamp attr="timestamp" type="date" label="timestamp" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
